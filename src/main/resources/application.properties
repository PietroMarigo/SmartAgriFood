# ===== SQLite Configuration (Auth Service) =====
spring.datasource.url=jdbc:sqlite:wms_database.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ===== MongoDB Configuration (Warehouse + Order Services) =====
spring.data.mongodb.uri=mongodb://localhost:27017/wms_warehouse
spring.data.mongodb.database=wms_warehouse

# ===== Session Configuration =====
spring.session.store-type=memory
server.servlet.session.timeout=30m
server.port=8080

# ===== Logging =====
logging.level.com.warehouse=DEBUG
logging.level.org.springframework.data.mongodb=INFO
